# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: KEENOY's Devlog
display-title:
  ko: KEENOY의 개발 일지
  en: KEENOY's Devlog
email: dev.keenoy@gmail.com
description: KEENOY's Blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://keenoy.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  keenoy
permalink: pretty

# Build settings
include: ["_pages"]
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-polyglot

# Multi-Language Settings
languages: ["ko", "en"] # 지원하고자 하는 언어
default_lang: "ko" # 컨텐츠의 기본 언어
exclude_from_localization: ["image"] # 루트 레벨 폴더 중 다국어 기능 제외 시킬 폴더
parallel_localization: false # 윈도우에서는 버그가 있어서 false로 해야 동작한다고 합니다.

# Contents
defaults:
  # 게임
  - scope:
      path: ""
      type: games
    values:
      layout: single
      permalink: /game/:title/
      author_profile: true
      share: false
  # 한글 게임 페이지
  - scope:
      path: "_games/ko"
      type: games
    values:
      lang: ko
  # 영문 게임 페이지
  - scope:
      path: "_games/en"
      type: games
    values:
      lang: en
  # 페이지 공통
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # 한글 페이지
  - scope:
      path: "_pages/ko"
      type: pages
    values:
      lang: ko
  # 영문 페이지
  - scope:
      path: "_pages/en"
      type: pages
    values:
      lang: en
  # 포스트 공통
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      permalink: /post/:year/:month/:day/:title/
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: false
  # 한글 포스트
  - scope:
      path: "_posts/ko"
      type: posts
    values:
      lang: ko
  # 영문 포스트
  - scope:
      path: "_posts/en"
      type: posts
    values:
      lang: en

author:
  name: "KEENOY"
  avatar: "/assets/images/profile.png"
  # bio: "" # Note: Markdown is allowed
  buy_me_a_coffee: "keenoy"

collections:
  games:
    output: true
    permalink: /:collection/:path/

footer:
  links:
    - label: "Privacy Policy"
      icon: "fas fa-fw fa-shield-alt"
      url: "/privacy-policy"

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - profile.psd
